<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body class="dark">
  <div id="calc">
    <div id="header">
      <div id="title">calc</div>
    </div>
    <div id="screen">0</div>
    <div id='keyboard'>
      <div id="7" class="num key">7</div>
      <div id="8" class="num key">8</div>
      <div id="9" class="num key">9</div>
      <div id="backspace" class="func key">d</div>
      <div id="4" class="num key">4</div>
      <div id="5" class="num key">5</div>
      <div id="6" class="num key">6</div>
      <div id="add" class="operator key disable">+</div>
      <div id="1" class="num key">1</div>
      <div id="2" class="num key">2</div>
      <div id="3" class="num key">3</div>
      <div id="sub" class="operator key disable">-</div>
      <div id="decimal" class="operator key disable">.</div>
      <div id="0" class="num key">0</div>
      <div id="div" class="operator key disable">รท</div>
      <div id="mul" class="operator key disable">ร</div>
      <div id="clean" class="func key long">clean</div>
      <div id="equal" class="func key long">=</div>
      <div></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
