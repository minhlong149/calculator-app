<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  </head>

  <body class="dark">
    <div id="calc">
      <div id="header">
        <div id="title"><div>calc</div></div>
        <div class="toggle-container">
          <span class="toggle-text">THEME</span>
          <div class="toggle-btn">
            <div class="theme-number">
              <span>1</span><span>2</span><span>3</span>
            </div>
            <div class="theme-choice">
              <div id="dark" class="choice-ball active"></div>
              <div id="light" class="choice-ball"></div>
              <div id="violet" class="choice-ball"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="screen">0</div>
      <div id="keyboard">
        <div id="7" class="num key">7</div>
        <div id="8" class="num key">8</div>
        <div id="9" class="num key">9</div>
        <div id="backspace" class="func key"><span class="text">DEL</span></div>
        <div id="4" class="num key">4</div>
        <div id="5" class="num key">5</div>
        <div id="6" class="num key">6</div>
        <div id="add" class="operator key">+</div>
        <div id="1" class="num key">1</div>
        <div id="2" class="num key">2</div>
        <div id="3" class="num key">3</div>
        <div id="sub" class="operator key">-</div>
        <div id="decimal" class="operator key disable">.</div>
        <div id="0" class="num key">0</div>
        <div id="div" class="operator key">รท</div>
        <div id="mul" class="operator key">ร</div>
        <div id="clean" class="func key long">
          <span class="text">RESET</span>
        </div>
        <div id="equal" class="func key long"><span class="text">=</span></div>
        <div></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
